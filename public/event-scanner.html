<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner QR – EventFlow Lite</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="ef-header">
      <div class="ef-container ef-header-inner">
        <a href="dashboard.html" class="ef-logo">EventFlow Lite</a>
        <nav class="ef-nav">
          <a href="dashboard.html" class="ef-nav-link">Tableau de bord</a>
          <button class="ef-nav-link ef-link-button" type="button">
            Déconnexion
          </button>
        </nav>
      </div>
    </header>

    <main class="ef-main">
      <section class="ef-container ef-page-two-columns">
        <aside class="ef-sidebar">
          <nav class="ef-sidebar-nav">
            <a href="event-view.html" class="ef-sidebar-link">
              Vue d'ensemble
            </a>
            <a href="event-settings.html" class="ef-sidebar-link">
              Paramètres & formulaire
            </a>
            <a href="event-scanner.html" class="ef-sidebar-link is-active">
              Scanner QR
            </a>
          </nav>
        </aside>

        <section class="ef-page-content">
          <article class="ef-card">
            <h1>Scanner les billets</h1>
            <p>
              Scannez les QR codes des participants pour enregistrer leur
              présence en temps réel.
            </p>

            <div id="qr-reader" class="ef-scanner-placeholder"></div>

            <div id="scanner-message" class="ef-auth-message"></div>
          </article>
        </section>
      </section>
    </main>

    <footer class="ef-footer">
      <div class="ef-container">
        <p>EventFlow Lite · Espace organisateur</p>
      </div>
    </footer>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="js/event-scanner.js"></script>
  </body>
</html>
