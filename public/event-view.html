<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue de l'événement – EventFlow Lite</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="ef-header">
      <div class="ef-container ef-header-inner">
        <a href="dashboard.html" class="ef-logo">EventFlow Lite</a>
        <nav class="ef-nav">
          <a href="dashboard.html" class="ef-nav-link">Tableau de bord</a>
          <button class="ef-nav-link ef-link-button" type="button">
            Déconnexion
          </button>
        </nav>
      </div>
    </header>

    <main class="ef-main">
      <section class="ef-container">
        <header class="ef-event-header">
          <div>
            <a href="dashboard.html" class="ef-back-link">← Tableau de bord</a>
            <h1 id="event-view-title">Vue d'ensemble de l'événement</h1>
            <p id="event-view-meta" class="ef-event-meta"></p>
          </div>
          <div class="ef-event-actions">
            <a
              id="ev-edit-button"
              href="new-event.html"
              class="ef-btn ef-btn-secondary"
            >
              Modifier
            </a>
            <a
              id="ev-scan-button"
              href="event-scanner.html"
              class="ef-btn ef-btn-primary"
            >
              Scanner
            </a>
          </div>
        </header>

        <section class="ef-grid ef-grid-3 ef-dashboard-stats ef-event-stats">
          <article class="ef-card ef-stat-card">
            <h2>Inscriptions</h2>
            <p class="ef-stat-value" id="ev-count-total">0</p>
          </article>
          <article class="ef-card ef-stat-card">
            <h2>Présents</h2>
            <p class="ef-stat-value" id="ev-count-present">0</p>
          </article>
          <article class="ef-card ef-stat-card">
            <h2>Non scannés</h2>
            <p class="ef-stat-value" id="ev-count-absent">0</p>
          </article>
        </section>

        <nav class="ef-event-tabs">
          <button type="button" class="ef-event-tab is-active">Participants</button>
          <a href="stats-event-pro.html" id="ev-tab-stats" class="ef-event-tab-link">Statistiques</a>
          <a href="event-settings.html" id="ev-tab-settings" class="ef-event-tab-link">Réglages</a>
        </nav>

        <article class="ef-card ef-table-card">
          <div class="ef-table-controls" style="margin-bottom: 0.75rem">
            <button
              type="button"
              class="ef-btn ef-btn-secondary ev-filter-btn is-active"
              data-ev-filter="all"
            >
              Tous
            </button>
            <button
              type="button"
              class="ef-btn ef-btn-secondary ev-filter-btn"
              data-ev-filter="present"
            >
              Présents
            </button>
            <button
              type="button"
              class="ef-btn ef-btn-secondary ev-filter-btn"
              data-ev-filter="absent"
            >
              Non scannés
            </button>
          </div>

          <div id="event-view-registrations" class="ef-table-wrapper">
            <div class="ef-table-empty">Aucune inscription pour le moment.</div>
          </div>
        </article>

        <div id="event-view-message" class="ef-auth-message"></div>
      </section>
    </main>

    <footer class="ef-footer">
      <div class="ef-container ef-footer-inner">
        <p class="ef-footer-meta">© EventFlow Lite · Espace organisateur</p>
        <div class="ef-footer-links">
          <a href="#">Mentions légales</a>
          <a href="#">Politique de confidentialité</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/event-view.js"></script>
  </body>
</html>
