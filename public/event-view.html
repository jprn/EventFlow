<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue de l'événement – EventFlow Lite</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="ef-header">
      <div class="ef-container ef-header-inner">
        <a href="dashboard.html" class="ef-logo">EventFlow Lite</a>
        <nav class="ef-nav">
          <a href="dashboard.html" class="ef-nav-link">Tableau de bord</a>
          <button class="ef-nav-link ef-link-button" type="button">
            Déconnexion
          </button>
        </nav>
      </div>
    </header>

    <main class="ef-main">
      <section class="ef-container ef-page-two-columns">
        <aside class="ef-sidebar">
          <nav class="ef-sidebar-nav">
            <a href="event-view.html" class="ef-sidebar-link is-active">
              Vue d'ensemble
            </a>
            <a href="event-settings.html" class="ef-sidebar-link">
              Paramètres & formulaire
            </a>
            <a href="event-scanner.html" class="ef-sidebar-link">
              Scanner QR
            </a>
            <a href="stats-event-pro.html" id="ef-pro-event-stats-link" class="ef-sidebar-link">
              Statistiques Pro
            </a>
          </nav>
        </aside>

        <section class="ef-page-content">
          <article class="ef-card">
            <h1 id="event-view-title">Vue d'ensemble de l'événement</h1>
            <p id="event-view-meta"></p>
          </article>

          <article class="ef-card ef-table-card">
            <div class="ef-card-header">
              <h2>Inscriptions</h2>
              <div class="ef-badge-group">
                <span id="ev-count-total" class="ef-badge">Total : 0</span>
                <span id="ev-count-present" class="ef-badge">Présents : 0</span>
                <span id="ev-count-absent" class="ef-badge">Non scannés : 0</span>
              </div>
            </div>

            <div class="ef-table-controls" style="margin-bottom: 0.75rem">
              <button
                type="button"
                class="ef-btn ef-btn-secondary ev-filter-btn is-active"
                data-ev-filter="all"
              >
                Tous
              </button>
              <button
                type="button"
                class="ef-btn ef-btn-secondary ev-filter-btn"
                data-ev-filter="present"
              >
                Présents
              </button>
              <button
                type="button"
                class="ef-btn ef-btn-secondary ev-filter-btn"
                data-ev-filter="absent"
              >
                Non scannés
              </button>
            </div>

            <div id="event-view-registrations" class="ef-table-wrapper">
              <div class="ef-table-empty">Aucune inscription pour le moment.</div>
            </div>
          </article>
          <div id="event-view-message" class="ef-auth-message"></div>
        </section>
      </section>
    </main>

    <footer class="ef-footer">
      <div class="ef-container">
        <p>EventFlow Lite · Espace organisateur</p>
      </div>
    </footer>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/event-view.js"></script>
  </body>
</html>
