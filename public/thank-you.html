<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merci pour votre inscription – EventFlow Lite</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="ef-header ef-header-public">
      <div class="ef-container ef-header-inner">
        <span class="ef-logo">EventFlow Lite</span>
      </div>
    </header>

    <main class="ef-main">
      <section class="ef-container ef-card ef-page-narrow ef-text-center">
        <h1>Merci pour votre inscription !</h1>
        <p>
          Votre inscription a bien été enregistrée. Vous recevrez un e-mail de
          confirmation avec votre QR code.
        </p>

        <div class="ef-qr-placeholder">
          QR code de votre billet (affiché ici plus tard).
        </div>

        <p class="ef-form-help">
          Conservez ce QR code : il sera scanné à l'entrée de l'événement.
        </p>
      </section>
    </main>

    <footer class="ef-footer ef-footer-public">
      <div class="ef-container">
        <p>Propulsé par EventFlow Lite</p>
      </div>
    </footer>
  </body>
</html>
