<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion organisateur – EventFlow Lite</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="ef-header">
      <div class="ef-container ef-header-inner">
        <a href="index.html" class="ef-logo">EventFlow Lite</a>
      </div>
    </header>

    <main class="ef-main">
      <section class="ef-container ef-card ef-page-narrow">
        <h1>Connexion organisateur</h1>
        <p>
          Connectez-vous pour accéder à votre tableau de bord et gérer vos
          événements.
        </p>

        <form class="ef-form" novalidate>
          <div class="ef-form-group">
            <label for="email">Adresse e-mail</label>
            <input id="email" type="email" placeholder="vous@exemple.fr" />
          </div>

          <div class="ef-form-group">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" placeholder="••••••••" />
          </div>

          <div class="ef-form-actions">
            <button type="submit" class="ef-btn ef-btn-primary">
              Se connecter
            </button>
            <button
              type="button"
              id="magic-link-button"
              class="ef-btn ef-btn-secondary"
            >
              Recevoir un lien magique
            </button>
          </div>

          <p class="ef-form-help">
            Vous n'avez pas encore de compte ?
            <a href="signup.html">Créer un compte organisateur</a>.
          </p>

          <div id="auth-message" class="ef-auth-message"></div>
        </form>
      </section>
    </main>

    <footer class="ef-footer">
      <div class="ef-container">
        <p>EventFlow Lite · Espace organisateur</p>
      </div>
    </footer>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
